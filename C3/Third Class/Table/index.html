<!DOCTYPE html>

<body>
    <!-- Table is the combination of row and columns -->
    <table border=2px>
        <!-- tr represent table row .hum html ma row ko generate krta ha  
        td represent table desciption which is table row
        td is also known as th 
    th is used for generate heading in column 
th means sab sa top column  pr heading
`  -->
        <tr>
            <td>NAME</td>
            <td colspan="2">AGE</td>
            <!-- <th></th> -->
            <!-- this empty column represent that leave first 
                row heading -->
            <!-- colspan is used to merge the columns-->
            <th>GENDER</th>
        </tr>
        <tr>
            <td>ALI</td>
            <td>10</td>
            <!-- this empty column represent that leave first coulmn -->
            <td></td>
            <td>male</td>
        </tr>
        <tr>
            <td>RAZA</td>
            <td>12</td>
            <!-- this empty column represent that leave first coulmn -->
            <td></td>
            <td>Female</td>
        </tr>
    </table>
